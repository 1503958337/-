<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* background-image: linear-gradient(to right, red, blue); */
            background-image: url(./v2-17e7860bedaefb08e8c8dfde2da7c855_r.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }

        .man {
            width: 60%;
            height: 60%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            position: relative;
            top: 100px;
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(35px);
        }

        .min {
            /* background-color: rgba(255, 255, 255, 0.5); */
            background-image: url(./OIP.jfif);
            width: 300px;
            height: 200px;
            border-radius: 20px;
            position: relative;
            top: 50px;
            margin-bottom: 100px;
        }

        from {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        form p {
            margin: 10px;
            color: aliceblue;
            margin-left: 10vh;
        }

        .an1,
        .an2 {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 20px;
            position: relative;

        }
    </style>
</head>

<body>
    <div class="man">

        <div class="min"></div>
        <form action="#" method="get" name="box">
            <p>账号:<input type="text" name="usname" class="an1"></p>
            <p>密码:<input type="password" name="pass" class="an2"></p>

</body>

</html>
